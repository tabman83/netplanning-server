<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.3.1324/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.3.1324/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="http://cdn.kendostatic.com/2013.3.1324/js/kendo.all.min.js"></script>
    <script src="libs/moment-with-langs.min.js"></script>
    <script src="libs/hmac-sha256.js"></script>
    
    <script src="scripts/todayLessons.js"></script>
    <script src="scripts/tomorrowLessons.js"></script>
    <script src="scripts/upcomingLessons.js"></script>
    <script src="scripts/updatesLessons.js"></script>
    <script src="scripts/allLessons.js"></script>
    
    <script src="scripts/settings.js"></script>
    <script src="scripts/app.js"></script>

</head>
<body>
    
	<!--Today-->    
    <div id="tabstrip-today"
        data-role="view"
        data-layout="refresh-layout"
        data-title="Today"
        data-model="app.todayLessonsViewModel">
        <ul data-role="listview" data-bind="visible: isEmpty">
            <li>Empty</li>
        </ul>
        <ul data-role="listview" data-type="group">
            <li data-bind="visible: dataSourceMorning.length">
                Morning
                <ul 
                    data-role="listview"
                    data-bind="source: dataSourceMorning"
                    data-template="time-lessons-template">
                </ul>
            </li>
            <li data-bind="visible: dataSourceAfternoon.length">
                Afternoon
                <ul 
                    data-role="listview"
                    data-bind="source: dataSourceAfternoon"
                    data-template="time-lessons-template">
                </ul>
            </li>
        </ul>
    </div>    
    
	<!-- Tomorrow -->    
    <div id="tabstrip-tomorrow"
        data-role="view"
        data-layout="refresh-layout"
        data-title="Tomorrow"
        data-model="app.tomorrowLessonsViewModel">
        <ul data-role="listview" data-bind="visible: isEmpty">
            <li>Empty</li>
        </ul>
        <ul data-role="listview" data-type="group">
            <li data-bind="visible: dataSourceMorning.length">
                Morning
                <ul 
                    data-role="listview"
                    data-bind="source: dataSourceMorning"
                    data-template="time-lessons-template">
                </ul>
            </li>
            <li data-bind="visible: dataSourceAfternoon.length">
                Afternoon
                <ul 
                    data-role="listview"
                    data-bind="source: dataSourceAfternoon"
                    data-template="time-lessons-template">
                </ul>
            </li>
        </ul>
        
    </div>        
    
    
    <!-- Upcomings -->    
    <div id="tabstrip-upcomings"
        data-role="view"
        data-layout="refresh-layout"
        data-title="Next 5"
        data-model="app.upcomingLessonsViewModel">
        <ul data-role="listview" data-bind="visible: isEmpty">
            <li>Empty</li>
        </ul>
        <ul 
            data-role="listview"
            data-bind="source: dataSource"
            data-template="date-lessons-template">
        </ul>
    </div>    
    
    
    <!-- Updates -->    
    
    <div id="tabstrip-updates"
        data-role="view"
        data-layout="refresh-layout"
        data-title="Updates"
		data-hide="app.updatesLessonsViewModel.onHide"
		data-show="app.updatesLessonsViewModel.onShow"
        data-model="app.updatesLessonsViewModel">
        <ul data-role="listview" data-bind="visible: isEmpty">
            <li>None</li>
        </ul>
        <ul data-role="listview" data-type="group">
            <li data-bind="visible: dataSourceNew.length">
                New (<span data-bind="text: dataSourceNew.length"></span>)
                <ul 
                    data-role="listview"
                    data-bind="source: dataSourceNew"
                    data-template="date-lessons-template">
                </ul>
            </li>
            <li data-bind="visible: dataSourceCancelled.length">
                Cancelled (<span data-bind="text: dataSourceCancelled.length"></span>)
                <ul 
                    data-role="listview"
                    data-bind="source: dataSourceCancelled"
                    data-template="date-lessons-template">
                </ul>
            </li>
        </ul>
        
    </div> 

    <!-- All Lessons -->    
    <div id="tabstrip-allLessons"
        data-role="view"
        data-title="All Lessons"
        data-layout="refresh-layout"
        data-model="app.allLessonsViewModel">
        <ul data-role="listview" data-bind="visible: isEmpty">
            <li>Empty</li>
        </ul>
        <ul data-role="listview" data-type="group" data-bind="source:dataSource" data-template="time-lessons-template" data-header-template="date-lessons-header-template">
        </ul>
    </div>   
    
    
    <!--Settings-->
    <div id="tabstrip-settings"
        data-role="view"
        data-title="Settings"
        data-layout="refresh-layout"
        data-show="app.settingsViewModel.onShow"
		data-hide="app.settingsViewModel.onHide"
        data-model="app.settingsViewModel">

        <div class="view-content">
            
            <div class="logo-container">
                <div class="logo">
                    <h2>NetPlanning</h2>
                    <h4>for teachers | by Antonino Parisi</h4>                
                </div>
            </div>
            
            <h3 data-bind="invisible: isLoggedIn">Enter your credentials:</h3>
            <h1 class="welcome" data-bind="visible: isLoggedIn">You are currently logged in.</h1>
            <div class="buttonArea">
                <input type="submit" id="logout" data-role="button" data-bind="click: logout, visible: isLoggedIn" class="login-button" value="Logout" />
            </div>

            <form data-bind="events: { keyup: checkEnter }">
                <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                    <li>
                        <label>
                            Username
                                <input type="text" data-bind="value: username" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                                <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <input type="submit" id="login" data-role="button" data-bind="click: login, invisible: isLoggedIn" class="login-button" value="Login" />
                </div>
            </form>
        </div>

    </div>
    
    <script type="text/x-kendo-tmpl" id="date-lessons-header-template">
    	${moment(value).format('LL')}
    </script>

    <!-- Today/Tomorrow Lessons template-->
    <script type="text/x-kendo-tmpl" id="time-lessons-template">
        <div class="div-table">
            <div class="col-name">
            	<img src="images/${img}" />
                <span>${name}</span>                
            </div>
            <div class="col-time">
            	<b>${time.format('LT')}</b>
            </div>
        </div>
    </script>   
    
    <!-- Upcoming Lessons template-->
    <script type="text/x-kendo-tmpl" id="date-lessons-template">
        <div class="div-table">
            <div class="col-name">
            	<img src="images/${img}" />
                <span>${name}</span>
            </div>
            <div class="col-time">
            	<b>${time.calendar()}</b>
            </div>
        </div>
    </script>       
    
    
    <!--Layout-->
    <div data-role="layout" data-id="refresh-layout">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                
                <a data-align="left" data-role="button" class="refreshButton nav-button" data-icon="refresh"></a>
                
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip" id="tabstrip">
                <a href="#tabstrip-today" data-icon="home">Today</a>
                <a href="#tabstrip-tomorrow" data-icon="organize">Tomorrow</a>
                <a href="#tabstrip-upcomings" data-icon="featured">Next 5</a>
                <a href="#tabstrip-allLessons" data-icon="calendar">All</a>
                <a href="#tabstrip-updates" data-icon="mostviewed">Updates</a>
                <a href="#tabstrip-settings" data-icon="settings">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
